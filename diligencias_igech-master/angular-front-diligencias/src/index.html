<!doctype html>
<html>

<head>
    <base href="/">
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Diligencias IGECH SA</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!--     Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
    <style media="screen">
        .loader-container {
            width: 100%;
            height: 100vh;
            background-color: rgb(92, 90, 90);
            position: flex;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader {
            border-radius: 100%;
            position: relative;
            animation: rotate linear infinite 6s;
        }

        .logo-title {
            animation: latir linear infinite 6s
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg)
            }
            50% {
                transform: rotate(50deg)
            }
            100% {
                transform: rotate(90deg)
            }
        }

        @keyframes latir {
            0% {
                transform: scale(1, 1);
            }
            25% {
                transform: scale(0.8, 0.8);
            }
            50% {
                transform: scale(1, 1);
            }
            75% {
                transform: scale(0.8, 0.8);
            }
            100% {
                transform: scale(1, 1);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <script>
        setTimeout(function() {
            document.dispatchEvent(new Event('startNgLoad'))
        }, 8000)
    </script>
    <app-root>
        <div class="loader-container">
            <div class="loader"><img src="assets/img/logo-only.png" alt=""></div>
            <div class="logo-title"><img src="assets/img/logo-lyrics.png" alt=""></div>
        </div>
    </app-root>
</body>

</html>
