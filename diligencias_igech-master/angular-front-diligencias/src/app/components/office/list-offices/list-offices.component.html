<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <input id="search" (keyup)="applyFilter($event)" class="form-control" placeholder="Filtro de búsqueda">
                <button id="createButton" class="btn btn-success btn-fill" mat-button (click)="openDialog()">Nuevo Oficio</button>
                <div class="card">
                    <div class="row">
                    </div>
                    <table class="table table-striped table-bordered table-sm row-border hover" mat-table [dataSource]="dataSource" matSort>
                        <!-- Position Column -->
                        <ng-container matColumnDef="number">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Oficio </th>
                            <td mat-cell *matCellDef="let office"> {{office.number}} </td>
                        </ng-container>

                        <ng-container matColumnDef="destinatary">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Destino </th>
                            <td mat-cell *matCellDef="let office"> {{office.destinatary}} </td>
                        </ng-container>

                        <ng-container matColumnDef="type">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
                            <td mat-cell *matCellDef="let office"> {{office.typeOffice}} </td>
                        </ng-container>

                        <ng-container matColumnDef="state">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                            <td mat-cell *matCellDef="let office"> {{office.state}} </td>
                        </ng-container>

                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Duración </th>
                            <td mat-cell *matCellDef="let office"> {{office.date}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Acción </th>
                            <td mat-cell *matCellDef="let office" class="action-link">
                                <a (click)="openDialog(office.id)" style="cursor: pointer;"><i class="material-icons">edit</i></a>
                                <a (click)="deleteoffice(office)" style="cursor: pointer;"><i class="material-icons">delete_forever</i></a>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
