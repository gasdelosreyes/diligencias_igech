<h2 mat-dialog-title>Oficio</h2>
<mat-dialog-content>
    <form #officeForm="ngForm" (ngSubmit)="saveOffice(officeForm)">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Número</label>
                    <input type="text" class="form-control" name="number" [ngModel]="office?.number" required #number="ngModel" placeholder="N° Oficio">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label>Tipo de Oficio</label>
                    <select class="form-control" name="type">
                      <option *ngFor="let type of typeArray" value={{type.name}}>
                        {{type.name}}
                      </option>
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Juzgado</label>
                            <!-- ngModel pone el valor que toma por defecto -->
                            <select class="form-control" name="court" [ngModel]="courtId" #court="ngModel" required (change)="onSelectCourt($event.target.value)">
                              <option *ngFor="let court of courtArray" value={{court._id}}>
                                {{court.name}}
                              </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Secretaria</label>
                            <select class="form-control" name="secretary" [ngModel]="secretaryId" #secretary="ngModel" required (change)="onSelectSecretary($event.target.value)">
                              <option value="">
                                Seleccione Secretaria
                              </option>
                              <option *ngFor="let secretary of secretaryArray" value="{{secretary._id}}">
                                {{secretary.number}}
                              </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="buttons">
        <button class="mat-raised-button" (click)="close()">Cancelar</button>
        <button class="mat-raised-button mat-primary" *ngIf="mode === 'create'" (click)="saveoffice(officeForm)">Crear</button>
        <button class="mat-raised-button mat-primary" *ngIf="mode === 'edit'" (click)="saveoffice(officeForm)">Guardar</button>
    </div>
</mat-dialog-actions>
