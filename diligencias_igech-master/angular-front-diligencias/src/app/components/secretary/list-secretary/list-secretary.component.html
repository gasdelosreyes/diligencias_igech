<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <input id="search" (keyup)="applyFilter($event)" class="form-control" placeholder="Filtro de búsqueda">
                <button id="createButton" class="btn btn-success btn-fill" mat-button (click)="openDialog()">Nueva Secretaria</button>
                <div class="card">
                    <div class="row">
                    </div>
                    <table class="table table-striped table-bordered table-sm row-border hover" mat-table [dataSource]="dataSource" matSort>
                        <!-- Position Column -->
                        <ng-container matColumnDef="number">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Secretaría </th>
                            <td mat-cell *matCellDef="let secretary"> {{secretary.number}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
                            <td mat-cell *matCellDef="let secretary"> {{secretary.description}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Acción </th>
                            <td mat-cell *matCellDef="let secretary" class="action-link">
                                <a (click)="openDialog(secretary.id)" style="cursor: pointer;"><i class="material-icons">edit</i></a>
                                <a (click)="deleteSecretary(secretary)" style="cursor: pointer;"><i class="material-icons">delete_forever</i></a>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
