<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title" *ngIf="mode==='create'">Nueva Secretaría</h4>
                        <h4 class="title" *ngIf="mode==='edit'">Formulario Secretaria</h4>
                    </div>
                    <div class="content">
                        <form #secretaryForm="ngForm" (ngSubmit)="saveSecretary(secretaryForm)">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Nombre/Número</label>
                                        <input type="text" class="form-control" name="number" [ngModel]="secretary?.number" required #number="ngModel" placeholder="Denominación">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Descripción</label>
                                        <input type="text" class="form-control" name="description" [ngModel]="secretary?.description" required #description="ngModel" placeholder="Descripción">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success btn-fill pull-right" *ngIf="mode==='create'">Crear</button>
                            <button type="submit" class="btn btn-info btn-fill pull-right" *ngIf="mode==='edit'">Guardar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
