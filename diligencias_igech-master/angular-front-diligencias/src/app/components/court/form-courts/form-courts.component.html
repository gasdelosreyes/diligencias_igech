<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title" *ngIf="mode == 'create'">Nuevo Juzgado</h4>
                        <h4 class="title" *ngIf="mode == 'edit'">Formulario de Juzgado</h4>
                    </div>
                    <div class="content">
                        <!-- <form> -->
                        <form #courtForm="ngForm" (ngSubmit)="saveCourt(courtForm)">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Juzgado</label>
                                        <input type="text" class="form-control" name="name" [ngModel]="court?.name" required #name="ngModel" placeholder="Nombre de Juzgado">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Descripcion</label>
                                        <input type="text" class="form-control" name="description" [ngModel]="court?.description" required #description="ngModel" placeholder="Breve descripcion">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Dirección</label>
                                        <input type="text" class="form-control" name="address" [ngModel]="court?.address" required #address="ngModel" placeholder="Dirección">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-right" *ngIf="mode == 'create'">Crear</button>
                            <button type="submit" class="btn btn-info btn-fill pull-right" *ngIf="mode == 'edit'">Guardar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
